<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />  
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
    <script src="https://get.mavo.io/mavo.js"></script>
    <title>Zikukim Israeli Dance Troupe</title>
  </head>
  <body mv-app="zikukim" mv-storage="//gihub.com/karger/zikukim/data">
    <h1>Zikukim</h1>

    <h2>About</h2>
    <div property="about">This is about Zikukim</div>

    <h2>Company</h2>
    <ul class="company">
      <li data-multiple property="member" mv-accepts="alumni">
        <h3 property="name"></h3>
        <div property="description"></div>
      </li>
    </ul>

    <h2>Media</h2>
    <ul>
      <li data-multiple property="video">
        <div class=".title" property="title"></div>
        <iframe width="200"  src="[url]" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="foredit" style="display: none" property="url">https://www.youtube.com/embed?v=oHg5SJYRHA0</div>
        <div property="description"></div>
      </li>
    </ul>

    <h2>Upcoming Performances</h2>

    <ul>
      <li data-multiple property="performance">
        <div class="title" property="event"></div>
        <div property="venue"></div>
        <div property="date"></div>
      </li>
    </ul>

    <h2>Alumni</h2>

    <ul class="alumni">
      <li data-multiple property="alumni" mv-accepts="member">
        <h3 property="name"></h3>
        <div property="description"></div>
      </li>
    </ul>

  </body>
